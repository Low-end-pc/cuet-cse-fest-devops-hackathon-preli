version: "3.9"

services:
  mongo:
    env_file:
      - ../.env
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - backend

  backend:
    env_file:
      - ../.env
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: builder # use builder stage for dev (has deps installed)
    container_name: backend
    command: npm run dev
    volumes:
      - ../backend:/app
      - /app/node_modules # keep container deps isolated
    environment:
      NODE_ENV: development
      BACKEND_PORT: ${BACKEND_PORT:-3847}
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017
      MONGO_DATABASE: ${MONGO_DATABASE}
    depends_on:
      - mongo
    networks:
      - backend

  gateway:
    env_file:
      - ../.env
    build:
      context: ../gateway
      dockerfile: Dockerfile
      target: prod # runtime stage sufficient for dev
    container_name: gateway
    command: npm run dev
    volumes:
      - ../gateway:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      GATEWAY_PORT: ${GATEWAY_PORT:-5921}
      BACKEND_URL: http://backend:${BACKEND_PORT:-3847}
    ports:
      - "${GATEWAY_PORT:-5921}:5921"
    depends_on:
      - backend
    networks:
      - backend

volumes:
  mongo-data:

networks:
  backend:
    driver: bridge
